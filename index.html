<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </header>
      <section class="hero">
        <h1 class="hero__title">We are launching <strong>soon!</strong></h1>
        <span class="hero__subscribe-message">Subscribe and get notified</span>
        <form class="hero__form">
          <input type="text" placeholder="Your email address..." />
          <button>Notify Me</button>
        </form>
      </section>
      <div class="main__dashboard">
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </div>

      <div class="main__social-media">
        <div>
          <i class="fab fa-facebook-f"></i>
        </div>
        <div>
          <i class="fab fa-twitter"></i>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
        </div>
      </div>

      <div class="main__copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joseph Kabemba</a>.
      </p>
    </footer>
  </body>
</html>
